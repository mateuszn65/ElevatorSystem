<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/scriptUI.js"></script>
</head>
<body>
    <h1>Elevator Control System</h1>
  
    <div>
      <label for="pickup-floor">Floor:</label>
      <input type="number" id="pickup-floor">
      <label for="pickup-direction">Direction:</label>
      <select id="pickup-direction">
        <option value="up">Up</option>
        <option value="down">Down</option>
      </select>
      <button id="pickup-btn">Pickup</button>
    </div>
  
    <div>
      <label for="update-elevator">Elevator ID:</label>
      <input type="number" id="update-elevator">
      <label for="update-target">Target Floor:</label>
      <input type="number" id="update-target">
      <button id="update-btn">Update</button>
    </div>
  
    <button id="step-btn">Step</button>
    <button id="status-btn">Status</button>
  
    <pre id="output"></pre>
</body>
</html>
